<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Junkoko Talk !</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:40</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-location-arrow"></i>
        <span>111%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
          <span><i class="fas fa-search fa-2x"></i></span>
          <span><a href="settings.html"><i class="fas fa-cog fa-2x"><span class="top__three"></span></i>
          </a></span>
      </div>
    </header>

    
    <main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i><span>QR Code</span></div>
        <div class="icon-row__icon">
            <i class="far fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="icon-row__icon">
            <i class="fas fa-plus"></i><span>Add by ID</span></div>
        <div class="icon-row__icon">
            <i class="far fa-envelope"></i><span>Invite</span></div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends__titles">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
        </div>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open chat</h4>
            <span>Go to Openchat Home <i class="fas fa-chevron-right fa-sm"></i></span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="https://cdn.pixilart.com/photos/large/37bb42998af4722.png" />
                    <span class="open-post__members-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://cdn.pixilart.com/photos/large/37bb42998af4722.png" />
                    <div class="open-post__heart-count"><i class="fas fa-heart fa-sm"></i><span>326</span></div></div>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="https://cdn.pixilart.com/photos/large/37bb42998af4722.png" />
                    <span class="open-post__members-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://cdn.pixilart.com/photos/large/37bb42998af4722.png" />
                    <div class="open-post__heart-count"><i class="fas fa-heart fa-sm"></i><span>326</span></div></div>
            </div>
        </div>
        
    </div>
    </main> 


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a>
        </li>
         <li class="nav__btn">
          <a class="nav__link" href="chats.html"><span class="nav__one badge">1</span><i class="far fa-comment fa-2x"></i>
        </a>
        </li>
         <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
         <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"><span class="nav__two"></span></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>
        Your screen too big !!
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
