<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Junkoko Talk !</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:40</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-location-arrow"></i>
        <span>111%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-headphones-alt fa-2x"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-2x"><span class="top__three"></span></i>
        </a></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://cdn.pixilart.com/photos/large/37bb42998af4722.png" class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Cool Cat</h4>
          
           <!-- <h6 class="user-component__subtitle">Show me the money</h6>-->
  
        </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span><i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://cdn.imweb.me/thumbnail/20200526/87f4753120051.png" class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold ">Channel</h4>

         </div>
        </div>
          <div class="user-component__column">
            <div class="user-coponent__column"> <span>2</span>
              <i class="fas fa-chevron-right fa-sm"></i></div>
          </div>
        </div>
      </div>
    </main> 


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></i></a>
        </li>
         <li class="nav__btn">
          <a class="nav__link" href="chats.html"><span class="nav__one badge">1</span><i class="far fa-comment fa-2x"></i>
        </a>
        </li>
         <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
         <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"><span class="nav__two"></span></i></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
  <i class="fas fa-comment"></i>
    </div>


    <div id="no-mobile">
      <span>
        Your screen too big !!!!!
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
